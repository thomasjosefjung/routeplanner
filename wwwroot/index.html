<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pfadplanung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/bulma.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="initialize()">

    <!-- <body> -->
    <div class="has-background-info">
        <h1 class="title is-3 has-text-centered p-3 has-text-white">DHBW - BAB Routenplaner</h1>
    </div>
    <div class="columns">
        <div class="column is-8 m-3">
            <h2 class="title is-4 m-3">Start und Ziel</h2>
            <div class="columns">
                <div class="column is-half">
                    <div class="select m-3">
                        <select id="select_from" onchange="trigger_search()" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="select m-3">
                        <select id="select_to" onchange="trigger_search()" style="width: 100%;"></select>
                    </div>
                </div>
            </div>
            <div style="justify-content: center;">
                <canvas width="1000" height="1000" style="margin: 0px; padding: 0px; width: 100%;" id="canvas"></canvas>
            </div>
        </div>
        <div class="column is-4 m-3">
            <h2 class="title is-4 m-3">Die Route im Detail</h2>
            <div class="m-3">
                <table class="table">
                    <tr>
                        <td>
                            <p class="is-size-7 has-text-right">Straight line distance: </p>
                        </td>
                        <td>
                            <p class="is-size-7" id="textStraightLineDistance"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="is-size-7 has-text-right">Route distance: </p>
                        </td>
                        <td>
                            <p class="is-size-7" id="textRouteDistance"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="is-size-7 has-text-right">Computation time:</p>
                        </td>
                        <td>
                            <p class="is-size-7" id="textComputationTime"></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <ul id="route_list" class="is-size-7"></ul>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
